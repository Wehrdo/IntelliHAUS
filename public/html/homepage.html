<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>IntelliHAUS</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/js/knockout/knockout-3.4.0.js"></script>
    <script src="/js/homepage.js"></script>
</head>

<body>
<div id="navbar"></div>
<!--Tabs-->
<div id="tabs-view">
    <ul class="tabs" data-bind="foreach: tabs">
        <li data-bind="text: $data,
				   click: $root.goToTab"></li>
    </ul>
</div>

<div id="rules-view">
    <!--Recent Rules Table-->
    <table id="table1">
        <thead>
        <tr>
            <th id = table1_title, colspan="3">Recent Rules</th>
        </tr>
        </thead>
        <tr align="center">
            <td>Node</td>
            <td>State</td>
            <td>Time</td>
        </tr>
        <tbody>
        <tr data-bind="foreach: rulesTable">
            <td data-bind="text: name"></td>
            <td data-bind="text: state"></td>
            <td data-bind="text: time"></td>
        </tr>
        </tbody>
    </table>
</div>

<!--Pinned Datastreams-->
<h2>Pinned Datastreams</h2>
<div id="pinned-ds">
    <ul data-bind="foreach: datastreams">
        <li data-bind="text: $data.name"></li>
    </ul>
</div>
</body>
</html>
