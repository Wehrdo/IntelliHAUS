<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script src="/js/knockout-3.4.0.js"></script>
<script src="/js/homepage.js"></script>
</head>
<!--Tabs-->
<ul class="tabs" data-bind="foreach: tabs">
	<li data-bind="text: $data,
				   css: {selected: $data == $root.chosenTabId() },
				   click: $root.goToTab"></li>
</ul>

<!--Recent Rules Table-->
<table>
	<thead><tr>
		<th>Recent Rules</th>
	</tr></thead>
	<tbody data-bind="foreach: rules">
		<tr>
			<td data-bind="text: ruleTime + ": Set " + nodeName + " to " + nodeState"></td>
		</tr>
	</tbody>
</table>

<!--Pinned Datastreams-->
<h2>Pinned Datastreams</h2>
<div id="pinned-ds">
	<ul data-bind="foreach: datastreams">
		<li data-bind="text: $data.name"></li>
	</ul>
</div>
</html>
