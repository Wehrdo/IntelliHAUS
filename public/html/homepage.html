<html>
<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="/js/knockout/knockout-3.4.0.js"></script>
    <script src="/js/homepage.js"></script>
</head>

<body>
<!--Tabs-->
<div id="tabs-view">
    <ul class="tabs" data-bind="foreach: tabs">
        <li data-bind="text: $data,
				   click: $root.goToTab"></li>
    </ul>
</div>

<div id="rules-view">
    <!--Recent Rules Table-->
    <table>
        <thead>
        <tr>
            <th>Recent Rules</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: rules">
        <tr>
            <td data-bind="text "></td>
        </tr>
        <!--<tr>
            <td data-bind="text: ruleTime + ": Set " + nodeName + " to " + nodeState"></td>
        </tr> -->
        </tbody>
    </table>
</div>

<!--Pinned Datastreams-->
<h2>Pinned Datastreams</h2>
<div id="pinned-ds">
    <ul data-bind="foreach: datastreams">
        <li data-bind="text: $data.name"></li>
    </ul>
</div>
</body>
</html>
