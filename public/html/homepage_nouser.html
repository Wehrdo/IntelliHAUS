<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>IntelliHAUS</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/home_nouser.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="/js/homepage_nouser.js"></script>
</head>
<body>
<h1>IntelliHAUS</h1>
<div class="main-container">
    <div class="info">
        <h2>
            About
        </h2>
        <p>
            This is the best thing ever. Sign up now.
        </p>
    </div>
    <div class="login">
        <h3>Login</h3>
        <div id="loginError" class="alert alert-warning hidden"></div>
        <div>
            <form class="form-signin" action="javascript:handleLogin()">
                <label for="inputUsername" class="sr-only">Username</label>
                <input id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
            </form>
        </div>

        <hr />

        <h3>Sign up</h3>
        <div id="signupError" class="alert alert-warning hidden"></div>
        <div>

            <form class="form-signin" action="javascript:handleSignup()">
                <label for="inputFirstName" class="sr-only">First Name</label>
                <input id="inputFirstName" class="form-control" name="firstname" placeholder="First Name">
                <label for="inputLastName" class="sr-only">Last Name</label>
                <input id="inputLastName" class="form-control" name="lastname" placeholder="Last Name">
                <label for="inputUsernameSignup" class="sr-only">Username</label>
                <input id="inputUsernameSignup" class="form-control" name="username" placeholder="Username">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required>
                <label for="inputPasswordSignup" class="sr-only">Password</label>
                <input type="password" id="inputPasswordSignup" class="form-control" name="password" placeholder="Password" required>
                <button class="btn-danger btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
